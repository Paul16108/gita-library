<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Гита</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="libs/lunr.min.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-title">
      <button class="book-nav-btn book-nav-left" id="prevBook">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <select class="book-select" id="bookSelect">
        <option value="gita">Бхагавад-гита</option>
      </select>
      <button class="book-nav-btn book-nav-right" id="nextBook">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    <button class="menu-btn" id="menuBtn">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <circle cx="10" cy="4" r="1.5" fill="currentColor"/>
        <circle cx="10" cy="10" r="1.5" fill="currentColor"/>
        <circle cx="10" cy="16" r="1.5" fill="currentColor"/>
      </svg>
    </button>
  </header>

  <!-- Menu Overlay -->
  <div class="menu-overlay" id="menu-overlay">
    <div class="menu-content">
      <div class="menu-header">
        <h3>Настройки</h3>
        <button class="close-menu" id="close-menu">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M15 5L5 15M5 5l10 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      <div class="menu-item">
        <label for="lang-switch">Язык</label>
        <select id="lang-switch" class="lang-select">
          <option value="ru">Русский</option>
          <option value="en">English</option>
        </select>
      </div>
      <div class="menu-item">
        <label for="theme-switch">Тема</label>
        <select id="theme-switch" class="theme-select">
          <option value="auto">Авто</option>
          <option value="light">Светлая</option>
          <option value="dark">Темная</option>
        </select>
      </div>
      <div class="menu-item">
        <label for="font-size-switch">Текст</label>
        <select id="font-size-switch" class="font-size-select">
          <option value="small">Маленький</option>
          <option value="medium">Средний</option>
          <option value="large">Большой</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Search Section -->
    <div class="search-section" id="search-section">
      <div class="search-container">
        <div class="search-input-wrapper">
          <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <circle cx="9" cy="9" r="6" stroke="currentColor" stroke-width="2"/>
            <path d="m15 15 6 6" stroke="currentColor" stroke-width="2"/>
          </svg>
          <input type="text" id="search" class="search-input" placeholder="Поиск по книге..."/>
        </div>
      </div>
    </div>

    <!-- Chapters List -->
    <div class="chapters-section" id="chapters-section">
      <div class="chapters-grid" id="chapters-grid">
        <!-- Chapters will be populated by JavaScript -->
      </div>
    </div>

    <!-- Verses List -->
    <div class="verses-section" id="verses-section" style="display: none;">
      <div class="verses-list" id="verses-list">
        <!-- Verses will be populated by JavaScript -->
      </div>
    </div>

    <!-- Verse Content -->
    <div class="verse-section" id="verse-section" style="display: none;">
      <div class="verse-card">
        <div class="verse-header">
          <h2 id="verse-title"></h2>
        </div>
        <div class="verse-content" id="verse-content">
          <div class="verse-text" id="verse-text"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Navigation -->
  <nav class="side-nav" id="side-nav" style="display: none;">
    <button class="nav-button-side nav-button-left" id="prev-verse">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <button class="nav-button-side nav-button-right" id="next-verse">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </nav>

  <!-- Loading Spinner -->
  <div class="loading-spinner" id="loading-spinner" style="display: none;">
    <div class="spinner"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
